{% extends "base.html" %}

{% block head%}
{%endblock%}

{% block body%}

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 style="color: white">Fuelr</h1>
        <p style="color: white" class="lead">Find the Best Gas Stops for Your Trip!</p>
    </div>
</div>

<div style='text-align: center;'>
    <h2>
        Enter Your Trip and Vehicle Info to Plan Your Gas Stops!
    </h2>
    <br>
    <div class="container" id='show'>
        <div class='row'>
            <div class='col-md-6'>
                <div class="wrapper" id="wrapper">
                    <form class='form-group' id='left'>
                        <input class='search' type="text" placeholder="Starting Location" id='search' autocomplete="off">
                        <div class="results" id='results'>
                            <ul>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
            <div class='col-md-6'>
                <div class='wrapper-end' id='wrapper-end'>
                    <form class='form-group'>
                        <input class='search-end' type="text" placeholder="Ending Location" id='search-end' autocomplete="off">
                        <div class="results-end" id ='results-end'>
                            <ul>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
            <div class='row'>
                <div class='col-md-6'>
                    <form class='form-group' id='left'>
                        <input id="range" type="number" method='POST' placeholder="Max Range (Miles)" autocomplete="off">
                    </form>
                </div>
                <div class='col-md-6'>
                    <form class='form-group'>
                        <input class="btn btn-dropdown btn-lg" id="gas-type" placeholder="Gas Type" disabled>
                        </input>
                        <button type="button" class="btn btn-lg btn-dropdown dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <button class="dropdown-item" type="button">Regular</button>
                            <button class="dropdown-item" type="button">Midgrade</button>
                            <button class="dropdown-item" type="button">Premium</button>
                            <button class="dropdown-item" type="button">Diesel</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
    <form>
        <button type="button" class="btn btn-custom" id="calculate">
            <span>Calculate</span>
        </button>
    </form>
</div>
<br>
<br>
<br>
<div class="container">
    <div class="map" id="map"></div>
    <div id="directions"></div>
</div>
<br>
<br>

<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNMEWQATMF1WX6nNvflDEYVpiw_LaWWq8&callback=initMap&libraries=&v=weekly"
      async
    ></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{%endblock%}
